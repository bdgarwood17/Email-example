<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>email template</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <textarea id="form-name" name="name" type="text"></textarea>
            <label for="email">Email:</label>
            <textarea id="form-email" name="email" type="text"></textarea>
            <label for="message">message:</label>
            <textarea id="form-message" name="message" type="text"></textarea>
        </form>
    </body>
</html>
